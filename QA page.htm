<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Google Sans', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #673ab7;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .question h5 {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-check {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 5px;
      background: white;
      transition: background 0.3s;
    }
    .form-check:hover {
      background: #f0f0f0;
    }
    .form-check-input {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #673ab7;
    }
    .btn-submit {
      background-color: #673ab7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background-color: #5a2ea7;
    }
    .result {
      margin-top: 20px;
      background-color: #ede7f6;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .result h4 {
      color: #673ab7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MCQ Form</h2>
    <form id="mcqForm">
      <!-- Question 1 -->
      <div class="question">
        <h5>1. Q1?</h5>
        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="a1" id="q1a">
            <label class="form-check-label" for="q1a">a1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="b1" id="q1b">
            <label class="form-check-label" for="q1b">b1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="c1" id="q1c">
            <label class="form-check-label" for="q1c">c1</label>
          </div>
        </div>
      </div>
      <!-- Question 2 -->
      <div class="question">
        <h5>2. Q2?</h5>
        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="a2" id="q2a">
            <label class="form-check-label" for="q2a">a2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="b2" id="q2b">
            <label class="form-check-label" for="q2b">b2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="c2" id="q2c">
            <label class="form-check-label" for="q2c">c2</label>
          </div>
        </div>
      </div>
      <!-- Question 3 -->
      <div class="question">
        <h5>3. Q3?</h5>
        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="a3" id="q3a">
            <label class="form-check-label" for="q3a">a3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="b3" id="q3b">
            <label class="form-check-label" for="q3b">b3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="c3" id="q3c">
            <label class="form-check-label" for="q3c">c3</label>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
    <!-- Result Section -->
    <div id="result" class="result">
      <h4>Your Results:</h4>
      <p><strong>Answer 1:</strong> <span id="result1"></span></p>
      <p><strong>Answer 2:</strong> <span id="result2"></span></p>
      <p><strong>Answer 3:</strong> <span id="result3"></span></p>
    </div>
  </div>
  <script>
    document.getElementById('mcqForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Collect answers
      const q1Answer = document.querySelector('input[name="q1"]:checked');
      const q2Answer = document.querySelector('input[name="q2"]:checked');
      const q3Answer = document.querySelector('input[name="q3"]:checked');
      // Display results
      if (q1Answer) {
        document.getElementById('result1').innerText = q1Answer.value;
      }
      if (q2Answer) {
        document.getElementById('result2').innerText = q2Answer.value;
      }
      if (q3Answer) {
        document.getElementById('result3').innerText = q3Answer.value;
      }
      // Show result div
      document.getElementById('result').style.display = 'block';
      // Hide the form
      document.getElementById('mcqForm').style.display = 'none';
    });
  </script>
</body>
</html>
