<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .question {
      display: none;
      padding: 15px;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .active {
      display: block;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    .form-check {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 5px;
      background: white;
      transition: background 0.3s;
    }
    .form-check-input {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #673ab7;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      background-color: #673ab7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5a2ea7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MCQ Quiz</h2>
    <form id="mcqForm">
      <!-- Question 1 (Radio - Only One Selection) -->
      <div class="question active">
        <h5>1. How do you feel about learning new skills throughout your career?</h5>
        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="I love learning" id="q1a">
            <label class="form-check-label" for="q1a">I love learning and continuously upgrading my skills.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Only if necessary" id="q1b">
            <label class="form-check-label" for="q1b">I will learn only if necessary for my job.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Stick to what I know" id="q1c">
            <label class="form-check-label" for="q1c">I prefer sticking to what I already know.</label>
          </div>
        </div>
      </div>
      <!-- Question 2 (Checkbox - Multiple Selections Allowed) -->
      <div class="question">
        <h5>2. What soft skills define you the best? (Select multiple)</h5>
        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="Leadership & Decision Making" id="q2a">
            <label class="form-check-label" for="q2a">Leadership & Decision Making</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="Communication & Public Speaking" id="q2b">
            <label class="form-check-label" for="q2b">Communication & Public Speaking</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="Problem-Solving & Critical Thinking" id="q2c">
            <label class="form-check-label" for="q2c">Problem-Solving & Critical Thinking</label>
          </div>
        </div>
      </div>
      <!-- Question 3 (Checkbox - Multiple Selections Allowed) -->
      <div class="question">
        <h5>3. What subject do you enjoy the most? (Select multiple)</h5>
        <div class="options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q3" value="Mathematics" id="q3a">
            <label class="form-check-label" for="q3a">Mathematics</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q3" value="Science" id="q3b">
            <label class="form-check-label" for="q3b">Science</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q3" value="Art & Design" id="q3c">
            <label class="form-check-label" for="q3c">Art & Design</label>
          </div>
        </div>
      </div>
      <!-- Navigation Buttons -->
      <div class="btn-group">
        <button type="button" class="btn" id="prevBtn" disabled>Previous</button>
        <button type="button" class="btn" id="nextBtn">Next</button>
        <button type="submit" class="btn" id="submitBtn" style="display: none;">Submit</button>
      </div>
    </form>
  </div>

  <script>
    let currentQuestion = 0;
    const questions = document.querySelectorAll('.question');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');

    function showQuestion(index) {
      questions.forEach(q => q.classList.remove('active'));
      questions[index].classList.add('active');
      prevBtn.disabled = index === 0;
      nextBtn.style.display = index === questions.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === questions.length - 1 ? 'inline-block' : 'none';
    }

    nextBtn.addEventListener('click', () => showQuestion(++currentQuestion));
    prevBtn.addEventListener('click', () => showQuestion(--currentQuestion));

    document.getElementById('mcqForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you for submitting the quiz!");
    });
  </script>
</body>
</html>
