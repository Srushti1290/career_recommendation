<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #9b59b6, #FDA197);
            }
            50% {
                background: linear-gradient(135deg, #fda197, #9b59b6);
            }
            100% {
                background: linear-gradient(135deg, #9b59b6, #fda197);
            }
        }
        .login-container {
            background: ghostwhite;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            flex-wrap: wrap;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            padding-right: 40px;
            margin: 0 auto;
        }
        h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .form-label {
            font-size: 14px;
            color: #444;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a4ecf;
        }
        .form-check-label {
            font-size: 14px;
            color: #555;
        }
        .motivational-quote {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
        @media (min-width: 768px) {
            .form-container {
                width: 50%;
            }
        }
        @media (max-width: 767px) {
            .motivational-quote {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="form-container">
        <h3>Login</h3>
        <p>Don't have an account yet? <a href="sign up.htm">Sign Up</a></p>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="abc@gmail.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="motivational-quote">
            "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle."
        </div>
    </div>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Login Successful</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Welcome back! You are successfully logged in.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Show success toast after login
        var toast = new bootstrap.Toast(document.getElementById('successToast'));
        toast.show();
        // Clear form fields
        this.reset();
    });
</script>
</body>
</html>
